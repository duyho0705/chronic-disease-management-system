spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cdm_platform_db}?options=-c%20timezone=UTC
    username: ${DB_USER:cdm_service_app}
    password: ${DB_PASSWORD:Cdm_Secure_Pass_2026!}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

  h2:
    console:
      enabled: false
  application:
    name: ai-cdm-system

logging:
  level:
    vn.clinic.cdm: DEBUG
    org.hibernate.SQL: DEBUG

